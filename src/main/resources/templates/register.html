<html lang="zh-CN">
<head>


    <#include "import_file.html" parse=false encoding="utf-8"/>


    <title>欢迎您来到微心情网</title>

    <link type="text/css" rel="stylesheet" href="../css/head-index.css"/>
    <script src="scripts/register.js"></script>


</head>


<body>

<div class="body-background" style="height:600px;">
    <div class="container">


        <div class="panel panel-default"
             style="margin-left: 300px;width:300px;height:auto;
             margin-top: 200px;">
            <div class="panel-heading" style="font-size: 16px;">欢迎您来到微心情网</div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="/login">登录</a></li>
                    <li role="presentation" class="active"><a href="/register">注册</a></li>
                </ul>
            </div>

            <div class="alert alert-danger alert-dismissible" role="alert"
                 style="display: none;margin-top: 8px;margin-left: 18px;margin-right: 10px;margin-bottom: 5px;">
                <span id="alert-danger-span"></span>

            </div>


            <div class="alert alert-success alert-dismissible" role="alert"
                 style="display: none;margin-top: 8px;margin-left: 18px;margin-right: 10px;margin-bottom: 5px;">
                <span id="alert-success-span"></span>
            </div>


            <div class="alert alert-info alert-dismissible" role="alert"
                 style="display: none;margin-top: 8px;margin-left: 18px;margin-right: 10px;margin-bottom: 5px;">
                <span id="alert-info-span"></span>
            </div>


            <div style="margin-top: 8px;margin-left: 8px;padding-left: 10px;padding-right: 10px;">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </span>
                    <input type="text" class="form-control"
                           maxlength="18"
                           placeholder="请输入您的帐号昵称" aria-describedby="basic-addon1">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                    </span>
                    <input type="text" class="form-control"
                           maxlength="18"
                           placeholder="请输入您的密码" aria-describedby="basic-addon1">
                </div>

                <div class="input-group" style="margin-top: 15px;">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                    </span>
                    <input type="text" class="form-control" maxlength="18"
                           placeholder="请再次输入您的密码" aria-describedby="basic-addon1">
                </div>


                <div class="input-group" style="margin-top: 15px;">

                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                    </span>


                    <input type="text" class="form-control" style="width:55%;" maxlength="11"
                           placeholder="请输入您的手机号码" aria-describedby="basic-addon1">

                    <input type="hidden" id="sendTelMsgKey" value="">

                    <input type="button" id="getVerifyCode"
                           style="float: left;
                       width:40%;height: 30px;
                       background-color: #A2CEE7;
margin-left: 10px;
    -moz-user-select: none; /*火狐*/
    -webkit-user-select: none; /*webkit浏览器*/
    -ms-user-select: none; /*IE10*/
    -khtml-user-select: none; /*早期浏览器*/
    user-select: none;

    border: 1px solid #A2CEE7;
    color: #fff;
    text-align: center;
    font: 14px/1.3 'Arial', 'Microsoft YaHei';
    font-size: 14px;
    text-decoration: none;
    cursor: pointer;margin-top: 2px;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);" value="获取验证码">


                </div>


                <div class="input-group" id="msgVerifyCodeValidate" style="margin-top: 15px;display: none;">

                    <img src="/verifycode" id="verifyCodeImages" title="验证码" alt="点击重新获取"
                         onclick="this.src='/verifycode?'+Math.random()"
                         style="width:100px;height:30px;font-size: 12px;
                         float: left;margin-left: 10px;
                         cursor:pointer;">

                    <div class="input-group" style="margin-left: 8px;float: left;">

                        <input type="text" class="form-control" placeholder="请输入验证码"
                               style="width:112px;float: left;" id="verifyCode" maxlength="4"
                               aria-describedby="basic-addon1">
                        <span class="input-group-addon validateVerifyCode"
                              id="basic-addon1" style="cursor: pointer;">
                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                        </span>
                    </div>


                    <!--<div style="width:155px;float: left;height:30px;-->
                    <!--background-color: green;padding-left: 45px;cursor: pointer;-->
                    <!--box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);-->
                    <!--border: 1px solid green;-->
                    <!--border-radius: 4px;-->
                    <!--padding-top: 5px;display: none;">-->
                    <!--<label style="color:#fff">验证成功</label>-->
                    <!--<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"-->

                    <!--style="margin-top:3px;color:#fff"></span>-->
                    <!--</div>-->

                </div>


                <input type="submit"
                       style="margin-top: 15px;
                       width:100%;height: 30px;
                       background-color: #A2CEE7;

    -moz-user-select: none; /*火狐*/
    -webkit-user-select: none; /*webkit浏览器*/
    -ms-user-select: none; /*IE10*/
    -khtml-user-select: none; /*早期浏览器*/
    user-select: none;
    margin-bottom: 10px;

    border: 1px solid #A2CEE7;
    color: #fff;
    text-align: center;
    font: 14px/1.3 'Arial', 'Microsoft YaHei';
    font-size: 14px;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);

                      " value="注册">


            </div>


        </div>


    </div>

</div>

</html>
