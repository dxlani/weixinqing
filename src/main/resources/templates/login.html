<html lang="zh-CN">
<head>


    <#include "import_file.html" parse=false encoding="utf-8"/>


    <title>欢迎您来到微心情网</title>

    <link type="text/css" rel="stylesheet" href="../css/head-index.css"/>

</head>


<body>

<div class="body-background" style="height:700px;">
    <div class="container">


        <div class="panel panel-default"
             style="margin-left: 300px;width:300px;height:auto;
             margin-top: 200px;">
            <div class="panel-heading" style="font-size: 16px;">欢迎您来到微心情网</div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="/login">登录</a></li>
                    <li role="presentation"><a href="/register">注册</a></li>
                </ul>


                <#if errorMsg??>
                    <div class="alert alert-danger alert-dismissible alert-error-msg" role="alert"
                         style="margin-top: 8px;margin-left: 18px;margin-right: 10px;margin-bottom: 5px;">
                        <span class="errorSpan">${errorMsg}</span>
                    </div>
                    <#else>
                        <div class="alert alert-danger alert-dismissible alert-error-msg" role="alert"
                             style="margin-top: 8px;display:none;margin-left: 18px;margin-right: 10px;margin-bottom: 5px;">
                            <span class="errorSpan"></span>
                        </div>
                </#if>


                <form action="/loginin" method="post">

                    <div style="margin-top: 8px;margin-left: 8px;padding-left: 10px;
            padding-right: 10px;float: left;">

                        <div class="input-group" style="float: left;">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </span>
                            <input type="text" class="form-control" placeholder="请输入您的手机号或邮箱"
                                   name="username" id="username"
                                   value="${username!''}" aria-describedby="basic-addon1">
                        </div>

                        <input type="hidden" name="from" value="${from!''}"/>

                        <div class="input-group" style="margin-top: 15px;width: 70%;float: left;">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                    </span>

                            <input type="password" class="form-control" id="pwd"
                                   name="password" placeholder="请输入您的密码" aria-describedby="basic-addon1">
                        </div>


                        <a href="" style="float: left;margin-top: 25px;margin-left: 5px;">
                            <span>忘记密码?</span></a>

                        <!--<div class="input-group" style="margin-top: 15px;">-->
                        <!--<span class="input-group-addon" id="basic-addon1">-->
                        <!--<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>-->
                        <!--</span>-->
                        <!--<input type="text" class="form-control" placeholder="请再次输入您的密码" aria-describedby="basic-addon1">-->
                        <!--</div>-->
                        <!--<div style="width:100%;height:0px;"></div>-->


                        <div class="input-group" style="margin-top: 15px;float: left;">
                            <input type="text" class="form-control" style="width:154px;float: left;" maxlength="4"
                                   name="code" id="code"
                                   placeholder="请输入右方的验证码" aria-describedby="basic-addon1">
                            <img src="/verifycode" id="verifyCodeImages" title="验证码" alt="点击重新获取"
                                 onclick="this.src='/verifycode?'+Math.random()"
                                 style="width:80px;height:30px;font-size: 12px;
                         float: left;margin-left: 6px;
                         cursor:pointer;">
                        </div>


                        <input type="submit" id="submit"
                               style="margin-top: 10px;float: left;
                       width:100%;height: 30px;
                       background-color: #A2CEE7;

    -moz-user-select: none; /*火狐*/
    -webkit-user-select: none; /*webkit浏览器*/
    -ms-user-select: none; /*IE10*/
    -khtml-user-select: none; /*早期浏览器*/
    user-select: none;
    margin-bottom: 10px;

    border: 1px solid #A2CEE7;
    color: #fff;
    text-align: center;
    font: 14px/1.3 'Arial', 'Microsoft YaHei';
    font-size: 14px;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);" value="登录">


                    </div>
                </form>

            </div>
        </div>


    </div>

</div>
</body>
</html>
