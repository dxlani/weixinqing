<html lang="zh-CN">
<head>


    <#include "import_file.html" parse=false encoding="utf-8"/>


    <title>欢迎您来到微心情网</title>

    <link type="text/css" rel="stylesheet" href="../css/head-index.css"/>
    <link type="text/css" rel="stylesheet" href="../css/body-index.css"/>

</head>


<body>

<div class="body-background" style="height:780px;">
    <div class="container" style="width: 880px;height:auto;">

        <#include "header.html" parse=true encoding="utf-8"/>

        <div style="margin-top: 65px;width: 850px;height:auto;float: left;">

            <style>
                em{
                    color: #ef4d58;
                    font-style: inherit;
                }
            </style>

            <div class="panel panel-default" style="width:120.5px;height: auto;

            float: left;border-radius:5px;">
                <div class="panel-heading">
                    <h3 class="panel-title">相关用户</h3>
                </div>
                <div class="panel-body">
                    <#if users??>
                        <#list users as u>
                            <div style="float: left;width: 100%;border-bottom: 1px solid #f2f2f5;margin-bottom: 10px;">
                                <a href="/user/home/${u.id ? c }">
                                    <img src="/headimg/${u.id ? c }" alt="..." class="img-circle weiboHeadImg"
                                         style="width: 90px;height: 90px;"></a>
                                <a href="/user/home/${u.id ? c }" style="">
                                    <strong style="font-size: 15px;float: left;margin-top: 10px;width: 100%;text-align: center;" class="username">
                                        ${u.username}
                                    </strong>
                                </a>
                            </div>
                        </#list>
                    <#else>
                        暂未找到！
                    </#if>
                </div>
            </div>

            <div>
                <#include "dynamic_state.html" parse=true encoding="utf-8"/>
            </div>

        </div>


    </div>
</div>

<input type="hidden" id="isSearch" value="true"/>

<a href="javascript:scroll(0,0)"
   style=" background-color: #47a6d9;display: block;cursor: pointer;
    position: fixed;float: right;bottom: 100px;right: 200px;
    width: 40px;
height: 35px;text-align: center;">
        <span class="glyphicon glyphicon-menu-up" aria-hidden="true"
              style="font-size: 28px;color: #fff;margin-top: 5px;">
        </span>
</a>

</body>
</html>
